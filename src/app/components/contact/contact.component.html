
<div>
    <div class="banner-content" id="contact">
</div>

    <section class="ab-info-main py-md-5 py-4" style="width: 100%; overflow-x: hidden;">
        <div class="row auth-form" style="justify-content: center; display:contents;">
            <h3 class="tittle text-center mb-lg-5 mb-3" style="height: 2em;"> Contact Us</h3>


            <div  class="col-md-4 col-xs-4 col-sm-4 register-form" style="margin:auto; ">
                <p-dropdown [options]="options" class="p-dropdown"[(ngModel)]="selectedType" style="margin-bottom: inherit !important; border-style: inset !important; border-radius: 0.25rem !important;" placeholder="Select Message Type"></p-dropdown>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmitMessage()" style="margin-left: 0em !important; margin-top: 10px; ">

                    <div class="form-group" styles="margin-top:10px !important; " >
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="Name" [ngClass]="{ 'is-invalid': submitted && f_register.Name.errors }" />
                        <div *ngIf="submitted && f_register.Name.errors" class="invalid-feedback">
                            <div *ngIf="f_register.Name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f_register.email.errors }" />
                        <div *ngIf="submitted && f_register.email.errors" class="invalid-feedback">
                            <div *ngIf="f_register.email.errors.required">Email is required</div>
                            <div *ngIf="f_register.email.errors.email">Email must be included @ sign.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text">Message</label>
                        <textarea type= "text" formControlName="text" style="resize:none !important; height: 100px !important; border-style: inset; border-width: 2px;" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f_register.text.errors }"> </textarea>
                        <div *ngIf="submitted && f_register.text.errors" class="invalid-feedback">
                            <div *ngIf="f_register.text.errors.required">Messsage is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary mt-10">
                            <span *ngIf="loading " class="spinner-border spinner-border-sm mr-1"></span>
                                Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
