
<div>
  <div class="banner-content">
  </div>
    <div id="inner-nav"></div>
    <div id="container" >
      <div id="profile">

        <div id="image" style="margin-bottom: 10px;">
          <img id="profile-photo" src= "http://3.10.154.164/return-files/{{admin.ImageUrl}}" alt="Profile-Image">
        </div>

          <p id="name" >{{admin.firstName}} {{admin.lastName}}<br></p>
          <hr width="100%">
          <p style="color:#8c9398">E-mail<br><span id="email">{{admin.email}}</span></p>

        <div class="ban-buttons" style="width: max-content;">
          <a href="/#/admin/contacts" class="btn" id="options">Contacts</a><br>
          <a href="/#/admin/users" class="btn" id="options">Users</a><br>
          <a href="/#/admin/applications" class="btn" style="margin-bottom: 15%;" id="options">Applications</a>
        </div>

      </div>


        <div id="info-cards">
          <h2>Applications</h2>
          <div class="card" >

          <div class="card-div" *ngFor="let app of Applications" >
            <mat-card class="example-card" id="application" style="margin-bottom: 2%;">

              <div class="row">

                <div class="col-md-2">
                  <div id="image" style="margin-bottom: 10px;">
                    <img id="user-photo" src= 'http://3.10.154.164/return-files/{{app.ImageUrl}}' alt="Profile-Image">
                  </div>
                </div>
                <div class="col-md-10" >

                  <div class="row">
                    <div class="col-md-10" >
                      <mat-card-header class="mat-card-header-text">
                        <mat-card-title style="font-family: 'Open Sans', sans-serif;">{{app.id}}. {{app.firstName}} {{app.lastName}} - {{app.username}}</mat-card-title>
                        <mat-card-subtitle>{{app.email}}</mat-card-subtitle>
                      </mat-card-header>
                    </div>
                    <div class="col-md-1"><button type="button" class="banbutton" click><i style="font-size: 25px;"class="fa fa-check-square" aria-hidden="true" (click)="approved(app.id)"></i></button></div>
                    <div class="col-md-1"><button type="button" class="banbutton"><i style="font-size: 25px;"class="fa fa-trash" aria-hidden="true" (click)="deleteApp(app.id)"></i></button></div>

                    <div class="col">
                      <mat-card-subtitle class="description" >{{app.Description}}</mat-card-subtitle><br>
                      <mat-card-subtitle class="category" >{{app.category}}</mat-card-subtitle>

                      <a href="http://3.10.154.164/return-files/{{app.cv}}">CV</a>
                    </div>


                </div>

                </div>
              </div>
            </mat-card>
          </div>
          </div>

      </div>


      </div>

    </div>
